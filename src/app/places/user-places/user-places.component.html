<app-places-container title="Your Favorite Places">
  @if (isLoading()) {
  <app-loading-screen message="Fetching Favorite Places ..." />
  } @if (error() && !isLoading()) {
  <p class="fallback-text">{{ error() }}</p>
  } @if (places()) {
  <app-places [places]="places()!" />
  } @else if (places()?.length === 0) {
  <p class="fallback-text">Unfortunately, no favorite places has been added.</p>
  }
</app-places-container>
